<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK | PAPER | SCISSORS</h1>
    <div class="score">
      <p class="player">PLAYER</p>
      <span class="player-points"></span>
      <span class="comp-points"></span>
      <p class="comp">COMP</p>
    </div>
    <section class="options">
      <button data-option="PAPER">
        <img src="paper.png" alt="papier" />
      </button>
      <button data-option="ROCK">
        <img src="rock.png" alt="kamien" />
      </button>
      <button data-option="SCISSORS">
        <img src="scissors.png" alt="nozyce" />
      </button>
    </section>
    <div class="choices">
      <p class="player">Player choice: <span class="player-choice"></span></p>
      <p class="comp">Comp choice: <span class="comp-choice"></span></p>
    </div>
    <p class="result-text"></p>
    <button class="reset-game">Reset Game</button>

    <script src="main.js"></script>
  </body>
</html>
